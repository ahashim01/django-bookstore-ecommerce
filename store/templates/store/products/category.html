{% extends 'base.html' %}
{% block title %}{{category.name}}{% endblock title %}

{% block content %}
<div class="album py-5 bg-light">
    <div class="container">
        <div class="px-4 py-5 my-5 text-center">
            <h1 class="display-5 fw-bold">{{category.name|title}}</h1>
        </div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for product in products %}
            <div class="col">
                <div class="card shadow-sm">
                    <img class="img-fluid" src="{{ product.image.url }}" alt="Responsive image">
                    <div class="card-body">
                        <p class="card-text"><a class="text-dark text-decoration-none"
                                href="{{ product.get_absolute_url }}">{{ product.title }}</a></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                            </div>
                            <small class="text-muted">9 mins</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
